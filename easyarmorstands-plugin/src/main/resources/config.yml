# EasyArmorStands configuration
# https://github.com/56738/EasyArmorStands/wiki/Configuration
#
# Do not edit the config version or game version, they are used to automatically update your config.

editor:
  button:
    interpolation-ticks: 1
    range: 64.0
    threshold: 0.1
  discovery:
    limit: 128
  menu:
    background:
      config:
        item:
          data: 3
          name: ''
          type: stained_glass_pane
      type: easyarmorstands:background
  scale:
    max-distance: 64.0
    min-distance: 5.0
  selection:
    group:
      limit: 64
      range: 128.0
    range: 10.0
  tool:
    description:
    - <gray><lang:easyarmorstands.hint.select-entity>
    - <gray><lang:easyarmorstands.hint.spawn-entity>
    - <gray><lang:easyarmorstands.hint.deselect-entity>
    name: <gold><lang:easyarmorstands.tool-name>
    type: blaze_rod
message:
  format:
    button-description: <gray><message>
    button-name: <blue><message>
    chat-button: <gray>[<message>]
    error: <red><message>
    hint: <gray><message>
    hover: <gray><message>
    success: <green><message>
    title: '<gold><message>:'
    warning: <yellow><message>
  server-side-translation: true
update-check:
  enabled: true
version:
  config: 0
  game: 1.8.8
