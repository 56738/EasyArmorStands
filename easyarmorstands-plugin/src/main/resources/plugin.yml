      - easyarmorstands.property.armorstand.pose.rightarm
      - easyarmorstands.property.armorstand.pose.rightleg
      - easyarmorstands.property.armorstand.size
      - easyarmorstands.property.equipment
      - easyarmorstands.property.gravity
      - easyarmorstands.property.location
      - easyarmorstands.property.visible
      - easyarmorstands.snap
