      - easyarmorstands.property.display.text.alignment
      - easyarmorstands.property.display.text.background
      - easyarmorstands.property.display.text.linewidth
      - easyarmorstands.property.display.text.seethrough
      - easyarmorstands.property.display.text.shadow
      - easyarmorstands.property.display.translation
