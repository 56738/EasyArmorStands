  easyarmorstands.survival:
    description: "Allow editing armor stands and their basic properties"
    children:
      - easyarmorstands.edit.armorstand
      - easyarmorstands.give
      - easyarmorstands.property.armorstand.arms
      - easyarmorstands.property.armorstand.baseplate
      - easyarmorstands.property.armorstand.cantick
      - easyarmorstands.property.armorstand.lock
      - easyarmorstands.property.armorstand.pose.body
