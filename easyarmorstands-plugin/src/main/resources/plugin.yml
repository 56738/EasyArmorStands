    description: "Allow spawning and editing armor stands and display entities"
    children:
      - easyarmorstands.survival
      - easyarmorstands.clone
      - easyarmorstands.color
      - easyarmorstands.convert
      - easyarmorstands.destroy
      - easyarmorstands.edit.blockdisplay
      - easyarmorstands.edit.itemdisplay
      - easyarmorstands.edit.textdisplay
      - easyarmorstands.property.display.billboard
      - easyarmorstands.property.display.block
